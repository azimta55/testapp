<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of UniCurrencies</title>
</head>
<body>
    <h1>List of UniCurrencies</h1>
    <ul id="currencyList"></ul>

    <script>
        // Fetch data from the Spring Boot application endpoint
        fetch('http://localhost:8080/getListOfUniCurrency')
            .then(response => response.json())
            .then(data => {
                // Process the retrieved data
                const currencyList = document.getElementById('currencyList');

                // Loop through the data and create list items
                data.forEach(currency => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Currency: ${currency.currency}, Min Lend Amount: ${currency.minLendAmount}, Max Lend Amount: ${currency.maxLendAmount}, Max Rate: ${currency.maxRate}, Min Rate: ${currency.minRate}`;
                    currencyList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
